<!DOCTYPE html>
<html>
<head>

<style>
body {
    font-family: Univers,Calibri,"Gill Sans","Gill Sans MT","Myriad Pro",Myriad,"DejaVu Sans Condensed","Liberation Sans","Nimbus Sans L",Tahoma,Geneva,"Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 0.9em;
    background-image: url(http://de.iplantcollaborative.org/de/images/background.png);
    background-repeat: repeat-x;
}
h1 {
    color: #0098aa;
    font-size: 1.5em;
    line-height: .5em;
}
a {
    color: #0098aa;
    text-decoration: none;
}
a:hover {
    text-decoration: none;
    border-bottom: 1px dotted #0098aa;
}
.container {
    position: relative;
    top: 100px;
    min-height: 200px;
    margin-left: auto;
    margin-right: auto;
    padding: 10px;
    max-width: 500px;
    border-radius: 5px;
    border: 1px solid #BBB;
    background-color: #FFF;
    background-image: linear-gradient(bottom, #EEE 0%, #FFF 100%);
    background-image: -o-linear-gradient(bottom, #EEE 0%, #FFF 100%);
    background-image: -moz-linear-gradient(bottom, #EEE 0%, #FFF 100%);
    background-image: -webkit-linear-gradient(bottom, #EEE 0%, #FFF 100%);
    background-image: -ms-linear-gradient(bottom, #EEE 0%, #FFF 100%);
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, #EEE),
        color-stop(1, #FFF)
    );;
}
.darkBlueButton {
    color: #FFF;
    background-color: #0098aa;
    cursor: pointer;
    padding: 10px 30px;
    border-radius: 5px;
    border: 1px solid #424142;
    background-image: linear-gradient(bottom, #0098AA 0%, #73CBD5 100%);
    background-image: -o-linear-gradient(bottom, #0098AA 0%, #73CBD5 100%);
    background-image: -moz-linear-gradient(bottom, #0098AA 0%, #73CBD5 100%);
    background-image: -webkit-linear-gradient(bottom, #0098AA 0%, #73CBD5 100%);
    background-image: -ms-linear-gradient(bottom, #0098AA 0%, #73CBD5 100%);
    font-family: Verdana;
    font-size: 11px;
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, #0099AA),
        color-stop(1, #73CBD5)
    );
    text-decoration: none;
}
.darkBlueButton:hover {
    background-image: linear-gradient(bottom, #73CBD5 0%, #0098AA 100%);
    background-image: -o-linear-gradient(bottom, #73CBD5 0%, #0098AA 100%);
    background-image: -moz-linear-gradient(bottom, #73CBD5 0%, #0098AA 100%);
    background-image: -webkit-linear-gradient(bottom, #73CBD5 0%, #0098AA 100%);
    background-image: -ms-linear-gradient(bottom, #73CBD5 0%, #0098AA 100%);
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, #73CBD5),
        color-stop(1, #0098aa)
    );
}
.darkBlueButton:active {
    background-image: linear-gradient(bottom, #73CBD5 0%, #0098aa 87%, #04767F 100%);
    background-image: -o-linear-gradient(bottom, #73CBD5 0%, #0098aa 87%, #04767F 100%);
    background-image: -moz-linear-gradient(bottom, #73CBD5 0%, #0098aa 87%, #04767F 100%);
    background-image: -webkit-linear-gradient(bottom, #73CBD5 0%, #0098aa 87%, #04767F 100%);
    background-image: -ms-linear-gradient(bottom, #73CBD5 0%, #0098aa 87%, #04767F 100%);
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, #73CBD5),
        color-stop(0.87, #0098aa),
        color-stop(1, #04767F)
    );
}
.defaultButton {
    color: #414042;
    background-color: #BCBEC0;
    cursor: pointer;
    padding: 8px 23px;
    border-radius: 5px;
    border: 1px solid #414042;
    background-image: linear-gradient(bottom, #BCBEC0 0%, #F1F2F2 100%);
    background-image: -o-linear-gradient(bottom, #BCBEC0 0%, #F1F2F2 100%);
    background-image: -moz-linear-gradient(bottom, #BCBEC0 0%, #F1F2F2 100%);
    background-image: -webkit-linear-gradient(bottom, #BCBEC0 0%, #F1F2F2 100%);
    background-image: -ms-linear-gradient(bottom, #BCBEC0 0%, #F1F2F2 100%);
    font-family: Verdana;
    font-size: 11px;
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, #BCBEC0),
        color-stop(1, #F1F2F2)
    );
    text-decoration: none;
}
.defaultButton:hover {
    background-image: linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 100%);
    background-image: -o-linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 100%);
    background-image: -moz-linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 100%);
    background-image: -webkit-linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 100%);
    background-image: -ms-linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 100%);
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, #F1F2F2),
        color-stop(1, #BCBEC0)
    );
}
.defaultButton:active {
    background-image: linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 87%, #A7A9AC 100%);
    background-image: -o-linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 87%, #A7A9AC 100%);
    background-image: -moz-linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 87%, #A7A9AC 100%);
    background-image: -webkit-linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 87%, #A7A9AC 100%);
    background-image: -ms-linear-gradient(bottom, #F1F2F2 0%, #BCBEC0 87%, #A7A9AC 100%);
    background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0, #F1F2F2),
        color-stop(0.87, #BCBEC0),
        color-stop(1, #A7A9AC)
    );
}
</style>

</head>
